<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/a1d3a383a7.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
   
    <title>Find Job üíº</title>
  </head>
  <body style="background-color: #ffffff;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg "style="background-color: #ed7155">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Career üíº</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <button  type="button" class="nav-link" id="home">Home</button>
              <button type="button" class="nav-link" id="show" >Create job</button>
           
            </div>
          </div>
        </div>
      </nav>

      <!-- Filters -->

      <section class="hidden" id="select" style="margin-left: 18%; margin-top: 5%; ">
      
      <select id="Location" class="form-select w-25 p-3 d-inline grid gap-3" aria-label="Default select example">
        <option selected>Location</option>
        <option value="Remote">Remote</option>
        <option value="United States">United States</option>
        <option value="Argentina">Argentina</option>
        <option value="Chile">Chile</option>
        <option value="New zeland">New zeland</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Brazil">Brazil</option>
        <option value="Spain">Spain</option>
      </select>

      <select id="Seniority"  class="form-select w-25 p-3 d-inline grid gap-3"  aria-label="Default select example">
        <option selected>Seniority</option>
        <option value="Trainee">Trainee</option>
        <option value="Junior">Junior</option>
        <option value="Semi Senior">Semi Senior</option>
        <option value="Senior">Senior</option>
      </select>

      
      <select id="Category"  class="form-select w-25 p-3 d-inline justify-content-center grid gap-3"  aria-label="Default select example">
        <option selected>Category</option>
        <option value="Development">Development</option>
        <option value="QA">QA</option>
        <option value="Product">Product</option>
        <option value="Manager">Manager</option>
      </select>
  
      <button type="button" id="search-btn" class="btn btn-dark" >Search</button>
      <button type="button" id="clear-btn" class="btn btn-outline-dark">Clear</button>

      
    </section>

    <main class="container  align-items-center" >
     <span id="spinner" class="view loader "></span>

      <div id="list-jobs" class=" d-flex flex-wrap gap-3 justify-content-center view"></div>
      <div id="detail-jobs" class=" d-flex flex-wrap gap-3 justify-content-center visually-hidden"></div>
    </main>
   
    <!-- add new job -->

      <section  class="view w-75 d-flex flex-column justify-content-center visually-hidden " id="job-create"> 
       <form class=" grid gap-3" id="formulario">

        <div class="mb-3 ">
         <label for="job-image" class="form-label ">
          Image
        </label>
        <input type="url" class="form-control" id="job-image" aria-describedby="job-image" placeholder="image">
        </div>
       
        <div class="mb-3 ">
         
          <label for="Job-title" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="Job-title">
        </div>

        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <textarea class="form-control"  id="Description" style="height: 100px"></textarea>
        </div>

        <div class="mb-3 ">

          <label for="add-location" class="form-label">Location</label>
          <input type="text" class="form-control" id="add-location">
        </div>

        <div class="mb-3 ">
          <label for="add-seniority" class="form-label">Seniority</label>
          <input type="text" class="form-control" id="add-seniority">
        </div>

        <div class="mb-3 ">
          <label for="add-category" class="form-label">Category</label>
          <input type="text" class="form-control" id="add-category">
        </div>
        
        <div class="mb-3 ">
          <label for="add-long-term" class="form-label">Long term</label>
          <input type="text" class="form-control" id="add-long-term">
        </div>
        <div class=" row g-2 mt-4 mb-3">
          <h6>Benefits:</h6>
      
          <div class="col-md" style="width: 10rem;">
            <label for="add-salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="add-salary" >
          </div> 
          
          <div class="col-md" style="width: 10rem;">
          <label for="add-vacation" class="form-label">vacation</label>
          <input type="text" class="form-control" id="add-vacation" >
          </div>

          <div class="col-md" style="width: 10rem;">
            <label for="add-health_ensurance" class="form-label"> Health ensurance</label>
            <input type="text" class="form-control" id="add-health-ensurance" >
            </div>

            <div class="col-md" style="width: 10rem;">
            <label for="add_license" class="form-label">Birth license</label>
            <input type="text" class="form-control" id="add_license" >
            </div>
 
            <div class="col-md" style="width: 10rem;">
            <label for="add-additional" class="form-label">Additional</label>
            <input type="text" class="form-control" id="add-additional" >
            </div>
            
            <div class="col-md" style="width: 10rem;">
            <label for="add-internet" class="form-label">Internet paid</label>
            <input type="text" class="form-control" id="add-internet" >
          </div>
            
        </div> 

        <div class=" row g-2 mt-4 mb-3">
          <h6>Languages:</h6>
          <div class="col-md" style="width: 10rem;">
            <label for="add-languages-1" class="form-label"></label>
            <input type="text" class="form-control" id="add-languages" >
          </div> 
    
        </div> 
  
        <button class="btn btn-primary" id="submit-btn" type="button">Submit</button>
      </form>

      </section>



    <!-- Edit Jobs -->

    <section  class="view w-75 d-flex flex-column justify-content-center visually-hidden " id="edit-job"> 
      <form class=" grid gap-3" id="edit-form">
       <div class="mb-3 ">

         <label for="edit-title" class="form-label">Job Title</label>
         <input type="text" class="form-control" id="edit-title">
       </div>

       <div class="mb-3">
         <label for="edit-description" class="form-label">Description</label>
         <textarea class="form-control"  id="edit-description" style="height: 100px"></textarea>
       </div>

       <div class="mb-3 ">

         <label for="edit-location" class="form-label">Location</label>
         <input type="text" class="form-control" id="edit-location">
       </div>

       <div class="mb-3 ">
         <label for="edit-seniority" class="form-label">Seniority</label>
         <input type="text" class="form-control" id="edit-seniority">
       </div>

       <div class="mb-3 ">
         <label for="edit-category" class="form-label">Category</label>
         <input type="text" class="form-control" id="edit-category">
       </div>

       <div class=" row g-2 mt-4 mb-3">
         <h6>Benefits:</h6>
     
         <div class="col-md" style="width: 10rem;">
           <label for="edit-salary" class="form-label">Salary</label>
           <input type="text" class="form-control" id="edit-salary" >
         </div> 
         
         <div class="col-md" style="width: 10rem;">
         <label for="edit-vacation" class="form-label">vacation</label>
         <input type="text" class="form-control" id="edit-vacation" >
         </div>

           <div class="col-md" style="width: 10rem;">
           <label for="edit-birth-license" class="form-label">Birth license</label>
           <input type="text" class="form-control" id="edit-birth-license" >
           </div>

           <div class="col-md" style="width: 10rem;">
           <label for="edit-additional" class="form-label">Additional</label>
           <input type="text" class="form-control" id="edit-additional" >
           </div>
           
           <div class="col-md" style="width: 10rem;">
           <label for="edit-internet" class="form-label">Internet paid</label>
           <input type="text" class="form-control" id="edit-internet" >
         </div>

       </div> 
       <div class=" row g-2 mt-4 mb-3">
        <h6>Languages:</h6>
        <div class="col-md" style="width: 10rem;">
          <label for="edit-languages" class="form-label"></label>
          <input type="text" class="form-control" id="edit-languages" >
        </div> 
        
       </div>
       <button class="btn btn-primary" id="submit-change" type="button">Submit</button>
      
     </form>


     </section>




      <!-- Alert delete job -->
      
      <footer class=" d-flex flex-column align-items-center">
        <p class="mt-5">
          Made with ‚ù§Ô∏è by Vale
        </p>

      </footer>
    <script src="./Js/api.js"></script>
    <script src="./Js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
